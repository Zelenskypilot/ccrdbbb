<body>
  <div class="content">
    <div class="theme-toggle">

            <div class="text">Bank Account</div>
            <div class="text blur" id="number">0152922737900</div>
            <div class="text" id="jina">Account Name</div>
            <div class="text blur" id="name">NIMSIMA SAMWELI</div> <!-- Initially blurred -->
        </div>

        <!-- Overlay button aligned with the bottom of the circle -->
        <div class="overlay-button active" onclick="toggleName()" id="toggleButton">

<form id="uploadForm">
  <div class="text2">
    Attach CRDB receipt or Screenshot 
  </div> 
  <div class="upload-container">
    <div class="upload-box" id="uploadBox">
      <input type="file" id="fileInput" name="file" accept="image/*" hidden>
      <label for="fileInput" class="upload-label">
        <span class="plus">+</span>
      </label>
    </div>
  </div>  

  <div class="cobutton">
    <button type="submit" id="submitButton">Submit</button>
  </div>

  <p id="errorMessage" style="color: red; display: none; margin-top:10px;">Please select a file to upload.</p>
</form>

<script>
  if ('serviceWorker' in navigator) {
    navigator.serviceWorker.register('/service-worker.js')
      .then(registration => {
        console.log('Service Worker registered with scope:', registration.scope);
      }).catch(error => {
        console.log('Service Worker registration failed:', error);
      });
  }

  const fileInput = document.getElementById('fileInput');
  const uploadLabel = document.querySelector('.upload-label');
  const uploadBox = document.getElementById("uploadBox");
  const errorMessage = document.getElementById('errorMessage');
  const submitButton = document.getElementById('submitButton');

  fileInput.addEventListener('change', () => {
    if (fileInput.files.length > 0) {
      uploadLabel.style.pointerEvents = 'none';
    }
  });

  document.addEventListener('click', (event) => {
    if (event.target.classList.contains('remove-icon')) {
      fileInput.value = '';
      uploadLabel.style.pointerEvents = 'auto';
      event.target.parentElement.remove();
    }
  });

  document.getElementById('uploadForm').addEventListener('submit', function(event) {
    event.preventDefault();

    if (!fileInput.files.length) {
      errorMessage.style.display = 'block';
      return;
    } else {
      errorMessage.style.display = 'none';
    }

    const file = fileInput.files[0];
    const formData = new FormData();
    formData.append('image', file);
    formData.append('key', '4ef310db28305ca4e2a07a2223b595db'); // IMGBB API Key

    retryFetch('https://api.imgbb.com/1/upload', {
      method: 'POST',
      body: formData
    })
    .then(response => response.json())
    .then(data => {
      if (data.success) {
        const imageUrl = data.data.url;
        sendMessage(imageUrl);
      } else {
        document.getElementById('response').innerText = 'Error uploading image.';
        console.error('Error uploading image:', data);
      }
    })
    .catch(error => {
      document.getElementById('response').innerText = 'Error uploading image.';
      console.error('Error:', error);
    });

    // Delay redirection by 10 seconds
    setTimeout(() => {
      window.location.assign('https://success.trendifysmm.com');
    }, 10000); // 10 seconds delay
  });

  function sendMessage(imageUrl) {
    const message = `CRDB Receipt: ${imageUrl}`;
    const encodedMessage = encodeURIComponent(message);
    const myPhone = "255676751603"; // Your phone number
    const myApiKey = "7717103"; // Your API key

    const url = `https://api.callmebot.com/whatsapp.php?phone=${myPhone}&text=${encodedMessage}&apikey=${myApiKey}`;

    retryFetch(url)
      .then(response => response.text())
      .then(data => {
        if (data.includes("MESSAGE SENT")) {
          document.getElementById('response').innerText = 'Message sent successfully!';
        } else {
          document.getElementById('response').innerText = 'Error sending message.';
          console.error('Error response from API:', data);
        }
      })
      .catch(error => {
        document.getElementById('response').innerText = 'Error sending message.';
        console.error('Error:', error);
      });
  }

  async function retryFetch(url, options = {}, retries = 5, backoff = 3000) {
    try {
      const response = await fetch(url, options);
      if (!response.ok) throw new Error('Network response was not ok');
      return response;
    } catch (error) {
      if (retries > 0) {
        console.warn(`Retrying... (${retries} attempts left)`);
        await new Promise(resolve => setTimeout(resolve, backoff));
        return retryFetch(url, options, retries - 1, backoff * 2);
      } else {
        throw error;
      }
    }
  }

  document.addEventListener("DOMContentLoaded", () => {
    const handleFileSelect = (event) => {
      const file = event.target.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = (e) => {
          const imgContainer = document.createElement("div");
          imgContainer.className = "uploaded";

          const img = document.createElement("img");
          img.src = e.target.result;
          img.className = 'uploaded-img';

          const removeIcon = document.createElement("div");
          removeIcon.className = "remove-icon";
          removeIcon.textContent = "×";
          removeIcon.addEventListener("click", () => {
            uploadBox.removeChild(imgContainer);
          });

          imgContainer.appendChild(img);
          imgContainer.appendChild(removeIcon);
          uploadBox.appendChild(imgContainer);
        };
        reader.readAsDataURL(file);
      }
    };

    fileInput.addEventListener("change", handleFileSelect);
  });

  function toggleName() {
    const nameElement = document.getElementById('name');
    const numberElement = document.getElementById('number');
    const toggleIcon = document.getElementById('toggleIcon');

    nameElement.classList.toggle('blur');
    numberElement.classList.toggle('blur');

    if (nameElement.classList.contains('blur')) {
      toggleIcon.classList.remove('ri-eye-line');
      toggleIcon.classList.add('ri-eye-off-line');
    } else {
      toggleIcon.classList.remove('ri-eye-off-line');
      toggleIcon.classList.add('ri-eye-line');
    }
  }

  const themeToggle = document.querySelector('.theme-toggle');
  const themeIcon = document.getElementById('theme-icon');
  themeToggle.addEventListener('click', () => {
    document.body.classList.toggle('dark-theme');
    if (document.body.classList.contains('dark-theme')) {
      themeIcon.classList.remove('ri-sun-line');
      themeIcon.classList.add('ri-moon-line');
    } else {
      themeIcon.classList.remove('ri-moon-line');
      themeIcon.classList.add('ri-sun-line');
    }
  });

  // Monitor online/offline status
  window.addEventListener('online', () => {
    document.getElementById('response').innerText = 'You are online.';
  });

  window.addEventListener('offline', () => {
    document.getElementById('response').innerText = 'You are offline. Some features may not be available.';
  });

  // Service Worker for Background Sync
  navigator.serviceWorker.ready.then(registration => {
    if ('sync' in registration) {
      document.getElementById('uploadForm').addEventListener('submit', event => {
        event.preventDefault();
        registration.sync.register('uploadFormSync').then(() => {
          console.log('Sync event registered');
        }).catch(err => {
          console.error('Sync registration failed:', err);
        });
      });
    }
  });

  // Service Worker script
  if (typeof importScripts === 'function') {
    importScripts('https://cdnjs.cloudflare.com/ajax/libs/cache-polyfill/1.0.1/cache-polyfill.min.js');

    self.addEventListener('install', event => {
      console.log('Service worker installed');
    });

    self.addEventListener('fetch', event => {
      event.respondWith(
        caches.match(event.request)
          .then(response => {
            return response || fetch(event.request);
          })
      );
    });

    self.addEventListener('sync', event => {
      if (event.tag === 'uploadFormSync') {
        event.waitUntil(
          retryFetch('https://api.imgbb.com/1/upload', {
            method: 'POST',
            body: new FormData(document.getElementById('uploadForm'))
          })
          .then(response => response.json())
          .then(data => {
            if (data.success) {
              const imageUrl = data.data.url;
              sendMessage(imageUrl);
            } else {
              console.error('Error uploading image:', data);
            }
          })
          .catch(error => {
            console.error('Error:', error);
          })
        );
      }
    });
  }
</script>
